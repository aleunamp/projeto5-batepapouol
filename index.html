<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="telaDeEntrada escondido">
        <img src="./imagens/logo-uol.png" class="logo"/>
        <div class="nomeDoUsuario">
            <input type="text"  placeholder="Digite seu nome">
            <button class="botao-entrada" onclick="entradaNaSala(this)"><p>Enviar</p></button>
        </div>
    </div>

    <div class="pagina">
        <div class="topo">
            <img src="./imagens/logo-uol.png" class="logo"/>

            <div class="ion-icon1"><ion-icon name="people-sharp"></ion-icon></div>     
        </div>

        <div class="mensagens"></div>

        <div class="escrever-mensagem">

            <div class="mensagem"><input type="text" class="mensagem-enviada"  placeholder="Escreva aqui..."></div>
        
            <div class="ion-icon2"><ion-icon name="paper-plane-outline" onclick=" enviarMsgem()"></ion-icon></div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
